sources:
  by_state_csv:
    args:
      urlpath: '{{ CATALOG_DIR }}/data/{{state}}_production.csv' 
      csv_kwargs:
        parse_dates:
        - 1 
    description: 'Production History For All Wells in {{state}}'
    driver: intake.source.csv.CSVSource
    metadata: {}
    parameters:
      state:
        description: "State to query production"
        type: str
        allowed: ["ND", "NM", "TX"]
